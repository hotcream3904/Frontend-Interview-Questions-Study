<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: antiquewhite;
            width: 250px;
            height: 250px;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        #special {
            background-color: blue;
        }
    </style>
</head>
<body>
    <button>scroll by 100px</button>
    <button>scroll to 100px</button>
    <button class="yellow">scroll into speacial</button>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div id="special"></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>

        const element = document.getElementById("special")
        const y = element.getBoundingClientRect().top + window.scrollY;

        const yellowbox = document.querySelector(".yellow")
        yellowbox.addEventListener("click", ()=>{
        window.scroll({
        top: y,
        behavior: 'smooth'
        })});


    </script>
</body>
</html>
